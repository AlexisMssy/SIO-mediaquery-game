<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Grille — MediaQuery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- correction file intentionally NOT linked here -->
</head>

<body>
    <header>Jeu Grille — MediaQuery</header>
    <nav class="main-nav">
        <a href="index.html">Jeu Carré</a>
        <a href="grid.html">Jeu Grille</a>
    </nav>

    <div id="game">
        <div class="level-desc" id="level-text"></div>
        <div id="level-counter" class="level-counter" aria-live="polite"></div>
        <div id="score-display" class="score-display" aria-live="polite">Points: 0</div>
        <div id="level-list" class="level-list"></div>

        <textarea id="code-input" placeholder="Écris ta media query ici..."></textarea>
        <button id="reload-css-btn">Recharger CSS (fichier)</button>
        <button id="test-btn">Tester</button>

        <div id="preview">
            <div id="grid" class="grid-layout">
                <div class="card"><img src="https://picsum.photos/200/250?random=1" alt="Item 1"/><div class="card-body">Item 1</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=2" alt="Item 2"/><div class="card-body">Item 2</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=3" alt="Item 3"/><div class="card-body">Item 3</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=4" alt="Item 4"/><div class="card-body">Item 4</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=5" alt="Item 5"/><div class="card-body">Item 5</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=6" alt="Item 6"/><div class="card-body">Item 6</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=7" alt="Item 7"/><div class="card-body">Item 7</div></div>
                <div class="card"><img src="https://picsum.photos/200/250?random=8" alt="Item 8"/><div class="card-body">Item 8</div></div>
            </div>
        </div>

        <div id="status"></div>
        <button id="next-level">Niveau suivant</button>

        <div id="game-end" style="display:none;">
            <h2>Jeu terminé</h2>
            <p id="final-score"></p>
            <button id="restart-btn">Rejouer</button>
        </div>
    </div>

    <script src="grid-script.js"></script>

    <footer class="site-footer">
        © 2025 — Jeu Grille — SIO MediaQuery Game
    </footer>

    <script>
    // mark current nav link with aria-current="page"
    (function(){
        const navLinks = document.querySelectorAll('.main-nav a');
        const p = location.pathname.split('/').pop() || 'index.html';
        navLinks.forEach(a => {
            const href = a.getAttribute('href');
            const target = href.split('/').pop();
            if (target === p) a.setAttribute('aria-current','page');
        });
    })();
    </script>

</body>

</html>
