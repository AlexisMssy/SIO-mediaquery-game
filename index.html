<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO MediaQuery Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>SIO MediaQuery Game</header>

<div id="game">
    <div class="level-desc" id="level-text"></div>
    <div id="level-counter" class="level-counter" aria-live="polite"></div>
    <div id="score-display" class="score-display" aria-live="polite">Points: 0</div>
    <div id="level-list" class="level-list"></div>

        <textarea id="code-input" placeholder="Écris ta media query ici..."></textarea>
        <button id="reload-css-btn">Recharger CSS (fichier)</button>
        <button id="test-btn">Tester</button>

    <div id="preview">
        <div id="box"></div>
    </div>

    <div id="status"></div>
    <button id="next-level">Niveau suivant</button>

    <div id="game-end" style="display:none;">
        <h2>Jeu terminé</h2>
        <p id="final-score"></p>
        <p id="final-time"></p>
        <button id="restart-btn">Rejouer</button>
    </div>
</div>

<div id="scoreboard">
    <h2>Classement local</h2>
    <table>
        <thead>
            <tr><th>Nom</th><th>Score</th><th>Temps</th></tr>
        </thead>
        <tbody id="scoreboard-body"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
