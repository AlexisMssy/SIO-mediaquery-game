<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO CSS Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>SIO CSS Game</header>
    <nav class="main-nav">
        <a href="index.html">Jeu Carré MediaQuery</a>
        <a href="grid.html">Jeu Grille MediaQuery</a>
        <a href="bootstrap.html">Jeu Bootstrap</a>
    </nav>

    <div id="game">
        <div class="level-desc" id="level-text"></div>
        <div id="level-counter" class="level-counter" aria-live="polite"></div>
        <div id="score-display" class="score-display" aria-live="polite">Points: 0</div>
        <div id="level-list" class="level-list"></div>

        <textarea id="code-input" placeholder="Écris tes classes Bootstrap ici... (format obligatoire: class='btn btn-primary')"></textarea>
        <button id="reload-css-btn">Recharger HTML</button>
        <button id="test-btn">Tester</button>

        <div id="preview" class="bootstrap-preview">
            <div id="bootstrap-target" class="target-container">
                <!-- Le contenu sera modifié dynamiquement selon les niveaux -->
            </div>
        </div>

        <div id="status"></div>
        <button id="next-level">Niveau suivant</button>

        <div id="game-end" style="display:none;">
            <h2>Jeu terminé</h2>
            <p id="final-score"></p>
            <button id="restart-btn">Rejouer</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="bootstrap-script.js"></script>
    <script>
        // Marque le lien de navigation actif
        markActiveNavLink();
    </script>

    <footer class="site-footer">
        © 2025 — SIO CSS Game
    </footer>

</body>

</html>
